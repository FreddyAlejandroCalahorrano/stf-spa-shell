<nav id="side" class="sidebar"
     [ngClass]="{'nav-close': closeSidebar, 'dark': isDarkMode}">
  <header>
    <pichincha-icon class="toggle"
                    size="20px"
                    color="error"
                    weight_color="900"
                    type="--round"
                    (click)="onClickToggle()">
      keyboard_arrow_right
    </pichincha-icon>
  </header>

  <div class="menu-bar">
    <div class="menu">


      <ul class="menu-links">

        <ng-container *ngFor="let item of sidebarItemsFilter">
          <app-nav-collapse *ngIf="item.type==='collapse'"
                            [item]="item"
          ></app-nav-collapse>
          <app-nav-item *ngIf="item.type==='item'"
                        [item]="item"
          ></app-nav-item>
        </ng-container>

      </ul>
    </div>

  </div>

</nav>
